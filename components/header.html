<!-- Professional Header Component - Clean Version -->
<header class="portfolio-header" id="portfolioHeader">
    <div class="header-container">
        <!-- Logo Section -->
        <a href="index.html" class="logo-section">
            <div class="logo-icon">TM</div>
            <div class="logo-text">
                <span class="logo-name">Teja Mandaloju</span>
                <span class="logo-role">MLOps Engineer & Data Scientist</span>
            </div>
        </a>

        <!-- Desktop Navigation -->
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">
                        <i class="fas fa-home nav-icon"></i>
                        Home
                    </a>
                </li>
                <li class="nav-item">
                    <a href="experience.html" class="nav-link">
                        <i class="fas fa-briefcase nav-icon"></i>
                        Experience
                    </a>
                </li>
                <li class="nav-item">
                    <a href="projects.html" class="nav-link">
                        <i class="fas fa-code nav-icon"></i>
                        Projects
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-link">
                        <i class="fas fa-envelope nav-icon"></i>
                        Contact
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Mobile Menu Toggle -->
        <button class="mobile-toggle" id="mobileToggle">
            <i class="fas fa-bars"></i>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <ul class="mobile-nav-list">
            <li class="mobile-nav-item">
                <a href="index.html" class="mobile-nav-link active">
                    <i class="fas fa-home nav-icon"></i>
                    Home
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="experience.html" class="mobile-nav-link">
                    <i class="fas fa-briefcase nav-icon"></i>
                    Experience
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="projects.html" class="mobile-nav-link">
                    <i class="fas fa-code nav-icon"></i>
                    Projects
                </a>
            </li>
            <li class="mobile-nav-item">
                <a href="#contact" class="mobile-nav-link">
                    <i class="fas fa-envelope nav-icon"></i>
                    Contact
                </a>
            </li>
        </ul>
    </div>
</header>

<script>
// Header functionality for the component
(function() {
    // Wait for the component to be loaded
    setTimeout(() => {
        const header = document.getElementById('portfolioHeader');
        if (!header) return;

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Mobile menu functionality
        const mobileToggle = document.getElementById('mobileToggle');
        const mobileMenu = document.getElementById('mobileMenu');
        
        if (mobileToggle && mobileMenu) {
            const toggleIcon = mobileToggle.querySelector('i');

            mobileToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
                
                if (mobileMenu.classList.contains('active')) {
                    toggleIcon.className = 'fas fa-times';
                } else {
                    toggleIcon.className = 'fas fa-bars';
                }
            });

            // Close mobile menu when clicking on links
            const mobileNavLinks = mobileMenu.querySelectorAll('a');
            mobileNavLinks.forEach(link => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('active');
                    toggleIcon.className = 'fas fa-bars';
                });
            });

            // Close menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!header.contains(e.target)) {
                    mobileMenu.classList.remove('active');
                    toggleIcon.className = 'fas fa-bars';
                }
            });

            // Close menu on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && mobileMenu.classList.contains('active')) {
                    mobileMenu.classList.remove('active');
                    toggleIcon.className = 'fas fa-bars';
                }
            });
        }

        // Active link highlighting
        function setActiveNavLink() {
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            const navLinks = header.querySelectorAll('.nav-link, .mobile-nav-link');
            
            navLinks.forEach(link => {
                link.classList.remove('active');
                const href = link.getAttribute('href');
                
                if (href === currentPage || 
                   (currentPage === '' && href === 'index.html') ||
                   (href.startsWith('#') && currentPage === 'index.html')) {
                    link.classList.add('active');
                }
            });
        }

        // Set active link on page load
        setActiveNavLink();

        // Smooth scroll for anchor links
        header.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const target = document.querySelector(targetId);
                
                if (target) {
                    const headerHeight = header.offsetHeight;
                    const targetPosition = target.offsetTop - headerHeight - 20;
                    
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });
    }, 100);
})();
</script>
